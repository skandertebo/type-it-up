<div
  class="w-screen h-screen bg-[url('/shared-assets/images/background.jpg')] bg-cover bg-center relative"
>
  <img
    src="/shared-assets/images/logo.png"
    class="absolute top-8 left-4 w-64"
    alt="logo"
  />
  <!-- <div class="no-scrollbar w-full h-[82%] pt-20 overflow-y-scroll">
    <router-outlet></router-outlet>
  </div>

  <div class="w-full h-[18%] fixed bottom-0 left-0">
    <lib-navbar></lib-navbar>
  </div> -->
  <ng-container *ngIf="auth.loading$ | async; else content">
    <p>Loading...</p>
  </ng-container>
  <ng-template #content>
    <ng-container *ngIf="user$ | async as user; else login">
      <div class="no-scrollbar w-full h-[82%] pt-20 overflow-y-scroll">
        <router-outlet></router-outlet>
      </div>

      <div class="w-full h-[18%] fixed bottom-0 left-0">
        <lib-navbar></lib-navbar>
      </div>
    </ng-container>
    <ng-template #login>
      <p>You are not logged in. Redirecting...</p>
    </ng-template>
  </ng-template>
</div>
