<a
  routerLink="{{ link }}"
  routerLinkActive
  class="cursor-pointer w-full"
  #rla="routerLinkActive"
>
  <div
    class="relative pl-2 py-[6px] w-full overflow-hidden"
    [ngClass]="{
      'bg-primaryForeground': rla.isActive,
      'bg-secondaryForeground': !rla.isActive
    }"
  >
    <p class="text-primaryText text-2xl font-bold font-iceland">
      {{ title }}
    </p>
    <img
      src="/shared-assets/images/pattern.svg"
      alt="hive pattern"
      class="absolute -top-2 -right-3 w-14"
    />
  </div>
  <div
    class="border-l-4 px-2 py-4 w-full"
    [ngClass]="{
      'border-primaryForeground': rla.isActive,
      'border-secondaryForeground': !rla.isActive
    }"
  >
    <p
      class="text-primaryText text-sm w-full text-wrap font-iceland font-medium"
    >
      {{ description }}
    </p>
  </div>
</a>
