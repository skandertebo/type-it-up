<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-96">
    <h2 class="text-2xl font-bold text-gray-100 mb-4">Game Over!</h2>

    <div class="space-y-4 text-gray-200">
      <div class="flex justify-between">
        <span>Score</span>
        <span class="font-bold">{{ results.score }}</span>
      </div>
      <div class="flex justify-between">
        <span>Words Per Minute:</span>
        <span class="font-bold">{{ results.wpm }}</span>
      </div>
      <div class="flex justify-between">
        <span>Accuracy:</span>
        <span class="font-bold"
          >{{ (results.accuracy * 100).toFixed(2) }}%</span
        >
      </div>
    </div>

    <div class="mt-6 flex justify-center">
      <lib-button
        content="Back to Home"
        (clickEvent)="navigateHome()"
      ></lib-button>
    </div>
  </div>
</div>
