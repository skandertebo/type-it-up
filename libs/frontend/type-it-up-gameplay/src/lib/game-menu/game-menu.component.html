
<div [class.pointer-events-none]="isOngoing" class="w-fit py-4 px-12 flex flex-row gap-4 bg-gray-400/15 rounded items-center mx-auto">
  <lib-toggle-list [options]="difficulties" [(selectedOption)]="options.difficulty"></lib-toggle-list>
  <div class="w-1 h-10 bg-gray-400/30 z-10 rounded-sm"></div>
  <lib-toggle-list [options]="times" [(selectedOption)]="options.time" ></lib-toggle-list>
  <div class="w-1 h-10 bg-gray-400/30 z-10 rounded-sm"></div>
  <lib-toggle-field content="numbers" [(value)]="options.numbers" ></lib-toggle-field>
  <lib-toggle-field content="punctuation" [(value)]="options.punctuation"></lib-toggle-field>
</div>
